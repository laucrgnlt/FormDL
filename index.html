<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="assets/js/script.js" defer></script>
    <script type="text/javascript" src="assets/js/script-button.js" defer></script>
    <link rel="shortcut icon" href="assets/img/hand-index.svg" type="image/x-icon">
</head>

<body>
    <main id="container">
        <form id="login-form">
            <!-- CABEÇALHO -->
            <div id="form-header">
                <!-- ÍCONE DARK MODE -->
                <i id="mode-icon" class="bi bi-moon-fill"></i>
                <h1>Formulário Para Cadastro de Desenvolvedores Com Validação JavaScript</h1>
                <p>Complete abaixo com as suas informações pessoais</p>
            </div>

            <!-- INPUTS -->
            <div id="inputs">
                <!-- NOME -->
                <div class="input-box">
                    <label for="name">Nome:
                        <div class="input-field">
                            <input type="text" id="name" name="name" placeholder="Ex.: Fulano de Tal">
                        </div>
                    </label>
                </div>

                <!-- E-MAIL -->
                <div class="input-box">
                    <label for="email">E-mail:
                        <div class="input-field">
                            <input type="email" id="email" name="email" placeholder="Ex.: nome@email.com">
                        </div>
                    </label>
                </div>

                <!-- SENHA -->
                <div class="input-box">
                    <label for="password">Senha:
                        <div class="input-field">
                            <input type="password" id="password" name="password"
                                placeholder="Formato padrão de 8 caracteres">
                        </div>
                    </label>

                    <!-- ESQUECEU A SENHA -->
                    <div id="forgot-password">
                        <a href="#">
                            Esqueceu a sua senha?
                        </a>
                    </div>
                </div>

                <!-- SITUAÇÃO DE TRABALHO -->
                <div class="input-box">
                    <label for="job">Situação de Trabalho:
                        <div class="input-field">
                            <select id="job" name="job">
                                <option disabled selected>Está buscando emprego?</option>
                                <option value="yes">Sim</option>
                                <option value="no">Não</option>
                            </select>
                        </div>
                    </label>
                </div>

                <!-- LADO DA APLICAÇÃO -->
                <div class="input-box">
                    <label>De qual lado da aplicação você desenvolve?
                        <div class="input-field">
                            <div id="dev-side">
                                <label>Front-end
                                    <input type="radio" name="dev-side" value="front-end">
                                </label>
                            </div>
                            <div id="dev-side">
                                <label>Back-end
                                    <input type="radio" name="dev-side" value="back-end">
                                </label>
                            </div>
                            <div id="dev-side">
                                <label>Fullstack
                                    <input type="radio" name="dev-side" value="fullstack">
                                </label>
                            </div>
                        </div>
                    </label>
                </div>

                <!-- SENIORIDADE -->
                <div class="input-box">
                    <label for="senioridade">Senioridade:
                        <div class="input-field">
                            <select id="senioridade" name="senioridade">
                                <option disabled selected>Selecione o seu nível atual na profissão:</option>
                                <option value="junior">Junior</option>
                                <option value="pleno">Pleno</option>
                                <option value="senior">Senior</option>
                            </select>
                        </div>
                    </label>
                </div>

                <!-- TECNOLOGIAS -->
                <div class="input-box">
                    <label for="tecnologias">Selecione as tecnologias que você utiliza:
                        <div class="input-field">
                            <div id="linguagem">
                                <label>HTML
                                    <input type="checkbox" value="HTML">
                                </label>
                            </div>
                            <div id="linguagem">
                                <label>CSS
                                    <input type="checkbox" value="CSS">
                                </label>
                            </div>
                            <div id="linguagem">
                                <label>PHP
                                    <input type="checkbox" value="PHP">
                                </label>
                            </div>
                            <div id="linguagem">
                                <label>Node
                                    <input type="checkbox" value="Node">
                                </label>
                            </div>
                            <div id="linguagem">
                                <label>Java
                                    <input type="checkbox" value="Java">
                                </label>
                            </div>
                            <div id="linguagem">
                                <label>Python
                                    <input type="checkbox" value="Python">
                                </label>
                            </div>
                            <div id="linguagem">
                                <label>C++
                                    <input type="checkbox" value="C++">
                                </label>
                            </div>
                            <div id="linguagem">
                                <label>Ruby
                                    <input type="checkbox" value="Ruby">
                                </label>
                            </div>
                            <div id="linguagem">
                                <label>Prolog
                                    <input type="checkbox" value="Prolog">
                                </label>
                            </div>
                            <div id="linguagem">
                                <label>JavaScript
                                    <input type="checkbox" value="JavaScript">
                                </label>
                            </div>
                            <label>Outra:
                                <input type="text" placeholder="Ex.: MySQL">
                            </label>
                        </div>
                    </label>
                </div>

                <!-- EXPERIÊNCIA -->
                <div class="input-box">
                    <label for="message">Conte um pouco da sua experiência:
                        <div class="input-field">
                            <textarea name="message" id="message" maxlength="500"
                                placeholder="Máximo de 500 caracteres"></textarea>
                        </div>
                    </label>
                </div>
            </div>

            <!-- BOTÃO DE CADASTRO -->
            <button type="submit" id="login-button">Enviar</button>
        </form>
    </main>
</body>

</html>
